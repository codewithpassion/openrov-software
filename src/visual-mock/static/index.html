    <script type="text/javascript">
      $(function() {
        var draw = SVG('canvas')

        $( "#lollipop" ).load( "prop.svg", function() {
          draw.svg($("#lollipop").clone().html());
          var rotateBy = 0;

          function rotate(prop) {
            rotateBy += 10;
            prop.rotate(rotateBy, 300, 406);
          }

          $("#prop").click(function() {
            var prop = SVG.get("prop");
            setInterval(function(){ rotate(prop) }, 10);
          });
        });

        //$("#canvas").load('prop.svg #lollipop');
      });
    </script>
